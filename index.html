<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">  
  <title>Emerging tech</title>
  <style type="text/css">body{font-family: sans-serif;} label{display:block;}</style>
</head>
<body>

  <h1>&rarr;Network</h1>
  <pre id="network_def"></pre>

  <h1>&rarr;Outbound</h1>
  <pre id="outbound"></pre>

  <h1>&larr;Inbound</h1>
  <pre id="inbound" contenteditable>{
  "node": "dc42",
  "payload": "1",
}</pre>
  <input type="submit">

  <script src="bower_components/pubnub/web/pubnub.min.js"></script>
  <script type="text/javascript">

    var byId = document.getElementById.bind(document);

    var pubnub = PUBNUB.init({
      subscribe_key: 'sub-c-9c92c072-698f-11e4-97dd-02ee2ddab7fe',
      publish_key: 'pub-c-10a63f9f-359c-472b-a6ba-d55766a60e69'
    });

    // write the messages into the pre divs
    pubnub.subscribe({
      channel: 'outbound,network_def',
      backfill: true,
      callback: function(message, _stuff, channel){
        var element = byId(channel);
        if(element)
          element.innerText = JSON.stringify(message, null, 2);
      }
    });

    document.querySelector('input').onclick = function(){
      var text = byId('inbound').innerText
      try{
        var obj = JSON.parse(text)
        pubnub.publish({
          channel:'inbound',
          message:obj
        })
      } catch (e){

        alert("JSON, yo? - " + e.message)
        console.error(e)
      }
    }

  </script>
</body>
</html>
